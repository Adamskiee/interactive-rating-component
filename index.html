<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./build/css/style.css">
</head>
<body>
  <main class="container">
    <form id="rating-form" class="rating-form">
      <div class="icon circle"><img src="./build/images/icon-star.svg" alt=""></div>
      <section class="content">
        <div>
          <h1 class="question">How did we do?</h1>
          <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
        </div>
        <ul class="rates">
          <li><button class="btn rate-btn circle" type="button" name="rate" value="1"><span class="btn-text">1</span></button></li>
          <li><button class="btn rate-btn circle" type="button" name="rate" value="2"><span class="btn-text">2</span></button></li>
          <li><button class="btn rate-btn circle" type="button" name="rate" value="3"><span class="btn-text">3</span></button></li>
          <li><button class="btn rate-btn circle" type="button" name="rate" value="4"><span class="btn-text">4</span></button></li>
          <li><button class="btn rate-btn circle" type="button" name="rate" value="5"><span class="btn-text">5</span></button></li>
        </ul>
      </section>
      <button class="submit-btn btn" type="submit"><span class="btn-text">SUBMIT</span></button>
    </form>
    <section id="thank-you-container" class="thank-you-container hidden">
      <div class="row-1">
        <img src="./build/images/illustration-thank-you.svg" alt="">
        <div>
          <p class="selected-rate">You selected <span id="rate"></span> out of 5</p>
        </div>
      </div>
      <div class="row-2">
        <h1>Thank you!</h1>
        <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </section>
  </main>
</body>
<script src="./src/js/main.js" defer></script>
</html>
